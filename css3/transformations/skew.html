
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
    div{
        width:100%;
        height:700px;
        border:4px solid red;
    }
    img{
        width:300px;
    }
    div:hover img{
        transition: transform 2s;
        /* transform: translateX(600px) translateY(300px); */
        /* transform: translate3d(100px ,200px,0); */
        transform: skew(30deg);
    }
    </style>
</head>
<body>
    <div>
        <img src="http://www.jurassicworld.com/sites/default/files/2018-06/960x540_0001_trex.png" alt="">
    </div>
</body>
