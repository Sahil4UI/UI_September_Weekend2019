<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        margin-top:100px;
        width:400px;
        height:400px;
        border:4px solid red;
        margin:0 auto;
        overflow: hidden;
    }
    img{
        width:100%;
    }
    div:hover img{
        transition:  2s;
        /* transform: translateX(600px) translateY(300px); */
        /* transform: scaleX(1.2) scaleY(2); */
        transform: scale(2.3);
    }
    </style>
</head>
<body>
    <div>
        <img src="http://www.jurassicworld.com/sites/default/files/2018-06/960x540_0001_trex.png" alt="">
    </div>
</body>
</html>
